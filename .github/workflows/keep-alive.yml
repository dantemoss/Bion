name: Keep Supabase Alive

on:
  schedule:
    # Se ejecuta todos los d√≠as a las 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Permite ejecutarlo manualmente para probar

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install @supabase/supabase-js

      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          node -e "
          const { createClient } = require('@supabase/supabase-js');
          const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_KEY);
          
          async function ping() {
            // Hacemos una consulta simple que consume casi nada
            const { data, error } = await supabase.from('blocks').select('id').limit(1);
            if (error) {
              console.error('Error pinging Supabase:', error);
              process.exit(1);
            }
            console.log('Supabase pinged successfully:', data);
          }
          ping();
          "